    <!-- MILESTONE 2 -->

    <script type="text/babel">
        
        
        const ListaApp = () => {

            const { useState } = React;
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [animal, setAnimal] = useState([])

            const aggiungiAnimali = () =>{
                setAnimal(
                    [...animal, animalsChoices[(Math.floor(Math.random() * animalsChoices.length))]]
                )
            }

            return(
                <div>
                    <button onClick={aggiungiAnimali}>Aggiungi animali</button>
                    <details>
                    <summary>
                        <strong>Animali</strong>
                    </summary>
                    <ul>
                        {animal.map((curAnimal) => (
                            <li key= {curAnimal}>{curAnimal}</li>
            ))}
                    </ul>
                </details>
                 </div>
                
            )
        }
    </script>

    <!-- Script dove prendo l'elemento "lista animali" e lo imposto come root della mia ReactApp -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const lista = document.querySelector(".lista-animali")
        const root = createRoot(lista)
        root.render(<ListaApp />)
    </script>
