    <script type="text/babel">
        const ListaApp = () => {
            const animalName = "dog"
            const apiUrl = `http://localhost:3333/animals?search=${search}`
            const { useState, useEffect } = React;

            const [animale, setAnimale] = useState([])
            const [search, setSearch] = useState("");

            const fetchUrl = async (url) => {
                const response = await fetch(url)
                const result = await response.json();

                return result
            }

            useEffect(() => {
                const getAnimal = async () => {
                    try {
                        const data = await fetchUrl(apiUrl)
                        setAnimale(data)
                    } catch (error) {
                        console.log(error)
                    }
                }

                getAnimal()

            }, [])

            console.log("il tuo animale", animale)

            return (
                <>
                    <form onSubmit={async (e) => {
                        e.preventDefault();
                        console.log("Hai cercato:", search);
                        try {
                            const data = await fetchUrl(`http://localhost:3333/animals?search=${search}`);
                            setAnimale(data);
                        } catch (error) {
                            console.log("Errore nella fetch:", error);
                        }
                    }}>
                        <input
                            type="text"
                            placeholder="Scrivi qualcosa..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                        <button type="submit">Cerca</button>
                    </form>

                    {
                        animale && animale.length > 0 ? (
                            animale.map((curAnimal, index) => (
                                <div className="card" key={index}>
                                    <div className="card-text">
                                        <p><strong>Nome: </strong> {curAnimal.name} </p>
                                        <p><strong>Descrizione:</strong>{curAnimal.description}</p>
                                    </div>
                                    <img className="card-image" src="https://placehold.co/300" alt="Immagine dell'animale" />
                                </div>
                            ))
                        ) : (
                            <p>Animale non trovato</p>
                        )
                    }
                </>
            )

        }

    </script>

    <!-- Script dove prendo l'elemento "lista animali" e lo imposto come root della mia ReactApp -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
